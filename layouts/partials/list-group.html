<div class="flex md:flex-row-reverse">
  <div class="self-start pr-4 md:pl-6 sticky-top vertical mt-px md:mt-1">
    <h3 class="leading-none text-neutral-500 dark:text-neutral-400 pb-2 toc-include mt-1" id="{{ .Key | urlize }}">{{ .Key | title }}</h3>
  </div>
  <div class="flex-grow flex-grow">
    <ul>
      {{ range .Pages }}
      {{ partial "list-item.html" .}}
      {{ end }}
    </ul>
  </div>
</div>
